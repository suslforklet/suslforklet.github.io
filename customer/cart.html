<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Smart Digital Canteen</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 
        Customer Cart Page
        Review cart items, modify quantities, and place order
    -->
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-customer">
        <div class="container flex-between">
            <a href="landing.html" class="navbar-brand">
                <span class="logo">üçΩÔ∏è</span>
                <span>SUSL Canteen</span>
            </a>
            
            <button class="navbar-toggle" aria-label="Toggle navigation">‚ò∞</button>
            
            <ul class="navbar-nav">
                <li><a href="landing.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link">Menu</a></li>
                <li><a href="cart.html" class="nav-link active cart-badge">
                    üõí Cart <span class="cart-count">0</span>
                </a></li>
                <li><a href="order-history.html" class="nav-link">My Orders</a></li>
                <li id="userNav">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Page Header -->
    <section class="hero hero-customer" style="padding: 2rem 0;">
        <div class="container">
            <h1 class="hero-title" style="font-size: 2rem;">Your Cart üõí</h1>
            <p class="hero-subtitle" style="font-size: 1rem;">Review your items before ordering</p>
        </div>
    </section>
    
    <!-- Cart Section -->
    <section class="page-section">
        <div class="container">
            <div class="cart-container">
                <div class="flex gap-lg" style="flex-wrap: wrap;">
                    <!-- Cart Items -->
                    <div style="flex: 2; min-width: 300px;">
                        <h3 class="mb-md">Cart Items</h3>
                        <div id="cartItems">
                            <!-- Cart items will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Cart Summary -->
                    <div style="flex: 1; min-width: 280px;">
                        <div id="cartSummary">
                            <!-- Cart summary will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer style="background: var(--black); color: white; padding: 2rem 0; text-align: center;">
        <div class="container">
            <p style="margin-bottom: 0.5rem;">üçΩÔ∏è SUSL Smart Digital Canteen System</p>
            <p style="color: var(--gray); font-size: 0.875rem;">¬© 2026 All Rights Reserved</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/orders.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Update navigation
            updateNavigation();
            
            // Initialize cart page
            initCartPage();
        });
        
        /**
         * Update navigation based on user login status
         */
        function updateNavigation() {
            const currentUser = getCurrentUser();
            const userNav = document.getElementById('userNav');
            
            if (currentUser && currentUser.role === USER_ROLES.CUSTOMER) {
                userNav.innerHTML = `
                    <div class="flex gap-sm" style="align-items: center;">
                        <span class="nav-link">üë§ <span class="user-name">${currentUser.name}</span></span>
                        <a href="#" class="nav-link logout-btn" style="color: var(--danger);">Logout</a>
                    </div>
                `;
                setupLogoutButton();
            }
        }
    </script>
</body>
</html>
