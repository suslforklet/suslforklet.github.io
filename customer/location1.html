<!-- Location Section -->
<section class="page-section">
    <div class="container" style="max-width: 1200px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: start;">
            <!-- Left Side - Location Details -->
            <div class="card" id="locationDetails">
                <!-- Location details will be loaded here -->
            </div>
            
            <!-- Right Side - Map Container -->
            <div class="card">
                <h3>üìç Location Map</h3>
                <div id="mapContainer" class="map-container mt-md">
                    <!-- Map or placeholder will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Directions Button -->
        <div class="text-center mt-lg">
            <a href="#" id="directionsBtn" class="btn btn-customer-primary btn-lg" target="_blank">

            </a>
        </div>
    </div>
</section>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Update navigation
            updateNavigation();
            
            // Load location details
            loadLocationDetails();
            
            // Update cart badge
            updateCartBadge();
        });
        
        /**
         * Update navigation based on user login status
         */
        function updateNavigation() {
            const currentUser = getCurrentUser();
            const userNav = document.getElementById('userNav');
            
            if (currentUser && currentUser.role === USER_ROLES.CUSTOMER) {
                userNav.innerHTML = `
                    <div class="flex gap-sm" style="align-items: center;">
                        <span class="nav-link">üë§ <span class="user-name">${currentUser.name}</span></span>
                        <a href="#" class="nav-link logout-btn" style="color: var(--danger);">Logout</a>
                    </div>
                `;
                setupLogoutButton();
            }
        }
        
        /**
         * Load and display location details
         */
        function loadLocationDetails() {
            const location = getFromStorage(STORAGE_KEYS.SHOP_LOCATION);
            const detailsContainer = document.getElementById('locationDetails');
            const mapContainer = document.getElementById('mapContainer');
            const directionsBtn = document.getElementById('directionsBtn');
            
            if (!location) {
                detailsContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìç</div>
                        <h3 class="empty-state-title">Location not set</h3>
                        <p class="empty-state-text">Canteen location is not configured yet</p>
                    </div>
                `;
                mapContainer.innerHTML = `
                    <div class="map-placeholder">
                        <span class="icon">üó∫Ô∏è</span>
                        <p>Map not available</p>
                    </div>
                `;
                directionsBtn.style.display = 'none';
                return;
            }
            
            // Display location details
            detailsContainer.innerHTML = `
                <h3>üè™ ${location.name}</h3>
                <div class="mt-md" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div>
                        <p style="color: var(--gray-dark); font-size: 0.875rem;">Address</p>
                        <p><strong>${location.address}</strong></p>
                    </div>
                    ${location.phone ? `
                        <div>
                            <p style="color: var(--gray-dark); font-size: 0.875rem;">Phone</p>
                            <p><strong>üìû ${location.phone}</strong></p>
                        </div>
                    ` : ''}
                    ${location.openHours ? `
                        <div>
                            <p style="color: var(--gray-dark); font-size: 0.875rem;">Opening Hours</p>
                            <p><strong>üïê ${location.openHours}</strong></p>
                        </div>
                    ` : ''}
                </div>
            `;
            
            // Display map (using iframe embed for Google Maps)
            if (location.lat && location.lng) {
                mapContainer.innerHTML = `
                    <iframe 
                        width="100%" 
                        height="400" 
                        frameborder="0" 
                        style="border:0; border-radius: var(--radius-md);" 
                        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&q=${location.lat},${location.lng}&zoom=16" 
                        allowfullscreen>
                    </iframe>
                    <p class="mt-sm text-center" style="color: var(--gray-dark); font-size: 0.875rem;">
                        Can't see the map? 
                        <a href="https://www.google.com/maps?q=${location.lat},${location.lng}" 
                           target="_blank" style="color: var(--customer-primary);">
                            Open in Google Maps
                        </a>
                    </p>
                `;
                
                // Update directions button
                directionsBtn.href = `https://www.google.com/maps/dir/?api=1&destination=${location.lat},${location.lng}`;
            } else {
                mapContainer.innerHTML = `
                    <div class="map-placeholder">
                        <span class="icon">üó∫Ô∏è</span>
                        <p>Map coordinates not available</p>
                        <p style="font-size: 0.875rem; color: var(--gray-dark);">
                            ${location.address}
                        </p>
                    </div>
                `;
                directionsBtn.href = `https://www.google.com/maps/search/${encodeURIComponent(location.address)}`;
            }
        }
    </script>
