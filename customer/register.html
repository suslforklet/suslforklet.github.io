<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Digital Canteen</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 
        Customer Registration Page
        New customers can create an account to start ordering
    -->
    
    <div class="auth-container" style="background: linear-gradient(135deg, var(--customer-primary) 0%, var(--customer-primary-dark) 100%);">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üìù</div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join us to start ordering</p>
            </div>
            
            <!-- Registration Form -->
            <form id="customerRegisterForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-input" 
                           placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" 
                           placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" 
                           placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-input" 
                           placeholder="Confirm your password" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-customer-primary btn-block btn-lg">
                    ‚ú® Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p style="margin-top: 0.5rem;">
                    <a href="../index.html">‚Üê Back to Home</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Initialize registration form for customer role
        document.addEventListener('DOMContentLoaded', () => {
            setupRegisterForm('customerRegisterForm', USER_ROLES.CUSTOMER);
        });
    </script>
</body>
</html>
