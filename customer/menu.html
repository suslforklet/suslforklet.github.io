<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Smart Digital Canteen</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 
        Customer Menu Page
        Display all available food items with category filtering and search
    -->
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-customer">
        <div class="container flex-between">
            <a href="landing.html" class="navbar-brand">
                <span class="logo">ğŸ½ï¸</span>
                <span>SUSL Canteen</span>
            </a>
            
            <button class="navbar-toggle" aria-label="Toggle navigation">â˜°</button>
            
            <ul class="navbar-nav">
                <li><a href="landing.html" class="nav-link">Home</a></li>
                <li><a href="menu.html" class="nav-link active">Menu</a></li>
                <li><a href="cart.html" class="nav-link cart-badge">
                    ğŸ›’ Cart <span class="cart-count">0</span>
                </a></li>
                <li><a href="order-history.html" class="nav-link">My Orders</a></li>
                <li id="userNav">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Page Header -->
    <section class="hero hero-customer" style="padding: 2rem 0;">
        <div class="container">
            <h1 class="hero-title" style="font-size: 2rem;">Our Menu ğŸ”</h1>
            <p class="hero-subtitle" style="font-size: 1rem;">Choose from our delicious selection</p>
        </div>
    </section>
    
    <!-- Menu Section -->
    <section class="page-section">
        <div class="container">
            <!-- Search and Filter Bar -->
            <div class="flex-between" style="flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem;">
                <div class="search-bar" style="flex: 1; min-width: 250px;">
                    <span class="search-icon">ğŸ”</span>
                    <input type="text" id="searchInput" class="search-input" 
                           placeholder="Search for food...">
                </div>
            </div>
            
            <!-- Category Filters -->
            <div class="category-filters" id="categoryFilters">
                <!-- Category buttons will be loaded here -->
            </div>
            
            <!-- Menu Grid -->
            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be loaded here -->
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer style="background: var(--black); color: white; padding: 2rem 0; text-align: center;">
        <div class="container">
            <p style="margin-bottom: 0.5rem;">ğŸ½ï¸ SUSL Smart Digital Canteen System</p>
            <p style="color: var(--gray); font-size: 0.875rem;">Â© 2026 All Rights Reserved</p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/cart.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Update navigation
            updateNavigation();
            
            // Load categories
            renderCategoryFilters('categoryFilters');
            
            // Load menu items
            renderMenuGrid('menuGrid');
            
            // Setup event handlers
            setupCategoryFilters('categoryFilters', 'menuGrid');
            setupMenuSearch('searchInput', 'menuGrid');
            setupAddToCartButtons();
            
            // Update cart badge
            updateCartBadge();
        });
        
        /**
         * Update navigation based on user login status
         */
        function updateNavigation() {
            const currentUser = getCurrentUser();
            const userNav = document.getElementById('userNav');
            
            if (currentUser && currentUser.role === USER_ROLES.CUSTOMER) {
                userNav.innerHTML = `
                    <div class="flex gap-sm" style="align-items: center;">
                        <span class="nav-link">ğŸ‘¤ <span class="user-name">${currentUser.name}</span></span>
                        <a href="#" class="nav-link logout-btn" style="color: var(--danger);">Logout</a>
                    </div>
                `;
                setupLogoutButton();
            }
        }
    </script>
</body>
</html>
