<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - Smart Digital Canteen</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 
        Customer Login Page
        Customers can login to place orders and track their food
    -->
    
    <div class="auth-container" style="background: linear-gradient(135deg, var(--customer-primary) 0%, var(--customer-primary-dark) 100%);">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üë§</div>
                <h1 class="auth-title">Customer Login</h1>
                <p class="auth-subtitle">Login to order delicious food</p>
            </div>
            
            <!-- Login Form -->
            <form id="customerLoginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" 
                           placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" 
                           placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-customer-primary btn-block btn-lg">
                    üîê Login
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p style="margin-top: 0.5rem;">
                    <a href="../index.html">‚Üê Back to Home</a>
                </p>
            </div>
            
            <!-- Demo Credentials -->
            <div class="alert alert-info mt-lg">
                <strong>Demo:</strong> Register a new account or use any registered email
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Initialize login form for customer role
        document.addEventListener('DOMContentLoaded', () => {
            setupLoginForm('customerLoginForm', USER_ROLES.CUSTOMER);
            
            // Check if already logged in
            const currentUser = getCurrentUser();
            if (currentUser && currentUser.role === USER_ROLES.CUSTOMER) {
                navigateTo('landing.html');
            }
        });
    </script>
</body>
</html>
