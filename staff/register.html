<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Register - Smart Digital Canteen</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- 
        Staff Registration Page
        New staff members can create an account
    -->
    
    <div class="auth-container" style="background: linear-gradient(135deg, var(--staff-primary) 0%, var(--staff-primary-dark) 100%);">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üë®‚Äçüç≥</div>
                <h1 class="auth-title">Staff Registration</h1>
                <p class="auth-subtitle">Create your staff account</p>
            </div>
            
            <!-- Registration Form -->
            <form id="staffRegisterForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-input staff-input" 
                           placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input staff-input" 
                           placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input staff-input" 
                           placeholder="Create a password (min 6 characters)" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-input staff-input" 
                           placeholder="Confirm your password" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-staff-primary btn-block btn-lg">
                    ‚ú® Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" style="color: var(--staff-primary);">Login here</a></p>
                <p style="margin-top: 0.5rem;">
                    <a href="../index.html">‚Üê Back to Home</a>
                </p>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Initialize registration form for staff role
        document.addEventListener('DOMContentLoaded', () => {
            setupRegisterForm('staffRegisterForm', USER_ROLES.STAFF);
        });
    </script>
</body>
</html>
